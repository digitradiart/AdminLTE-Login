<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminLTE By Ayu Agustina</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #e9ecef;
        min-height: 100vh;
      }
      .container {
        font-size: 1rem;
        color: #666;
        font-family: "Source Sans Pro", sans-serif;
        font-weight: 400;
      }
      .container-body {
        max-width: 350px;
      }

      .form-group {
        display: flex;
      }

      .form-group i {
        margin-left: -30px;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center p-3"><b>Admin</b>LTE</h2>
      <div class="container-body mx-auto shadow p-3 mb-5 bg-white rounded">
        <h6 class="text-center p-3">Sign in to start your session</h6>
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            <i class="bi bi-shield-lock-fill"></i>
          </div>
          <div class="form-group form-check float-left">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              ><strong>Remember Me</strong></label
            >
          </div>
          <button type="submit" class="btn float-right btn-primary pl-4 pr-4">
            Sign In
          </button>

          <div class="container-body-bottom mt-5 pt-4">
            <h6 class="text-center mb-3">-OR-</h6>
            <button type="button" class="btn btn-primary btn-sm btn-block p-2">
              <i class="bi bi-facebook mr-2"></i>Sign in using Facebook
            </button>
            <button type="button" class="btn btn-danger btn-sm btn-block p-2">
              <i class="bi bi-google mr-2"></i>Sign in using Google
            </button>
          </div>

          <div class="link-group mt-3">
            <a href="#" target="_blank" class="text-decoration-none"
              >I forgot my password</a
            >
            <br />
            <a href="#" target="_blank" class="text-decoration-none"
              >Register a new membership</a
            >
          </div>
        </form>
      </div>
    </div>

    <footer class="mt-0 text-center">
      <small>
        &copy
        <a
          href="https://github.com/digitradiart"
          target="_blank"
          rel="noopener noreferrer"
          class="text-decoration-none"
          >Ayu Agustina</a
        >
        2023
      </small>
    </footer>
  </body>
</html>
